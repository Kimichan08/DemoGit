<!-- Header Start -->
<div class="jumbotron jumbotron-fluid bg-jumbotron" style="margin-bottom: 90px;">
    <div class="container text-center py-5">
        <h3 class="text-white display-3 mb-4">Login</h3>
        <div class="d-inline-flex align-items-center text-white">
            <p class="m-0"><a class="text-white" href="#!/">Home</a></p>
            <i class="far fa-circle px-3"></i>
            <p class="m-0">Login</p>
        </div>
    </div>
</div>
<!-- Header End -->

<!-- Login Start -->
<div class="container" ng-controller="loginController">
    <div class="login m-auto">
        <div class="">
            <div class="bg-light p-5 my-lg-5">
                <h5 class="text-white text-uppercase bg-primary py-1 mb-3 text-center">Login</h5>
                <form name="myForm" ng-submit="login(name, pass)">
                    <div class="form-group">
                        <label for="Name" class="cursor-pointer">Username: </label>
                        <input type="text" name="" id="Name" class="form-control" placeholder="Username..."
                            ng-model="name" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="pass" class="cursor-pointer">Password: </label>
                        <input type="password" name="" id="pass" class="form-control" placeholder="Password..."
                            ng-model="pass" aria-describedby="helpId">
                    </div>
                    <button type="submit" name="" id="" class="btn btn-primary btn-block">Login...</button>
                </form>
                <a href="#!register" class="pt-3 text-decoration-none">Create account</a>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->
